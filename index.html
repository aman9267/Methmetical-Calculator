<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      function docalculation(num1, num2, op) {
        if (op == "+") {
          return num1 + num2;
        } else if (op == "*") {
          return num1 * num2;
        } else if (op == "/") {
          return num1 / num2;
        } else if (op == "-") {
          return num1 - num2;
        }
      }

      var x = parseInt(prompt("Enter First Number"));
      var a = prompt("What you want to do + , - , / or *");
      var y = parseInt(prompt("Enter Second Number"));
      var youresult = docalculation(x, y, a);
      document.write(youresult);
    </script>
  </body>
</html>
